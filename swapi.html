<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SWAPI</title>
    <link rel="stylesheet" href="swapi.css" />
  </head>
  <body>
    <h1>Поиск по Star Wars</h1>
    <div class="container">
      <div>
        <label for="type">Тип сущности:</label>
        <select id="type">
          <option hidden>Выберите значение</option>
          <option value="films">Фильмы</option>
          <option value="people">Люди</option>
          <option value="planets">Планеты</option>
          <option value="species">Виды</option>
          <option value="starships">Звездолеты</option>
          <option value="vehicles">Транспортные средства</option>
        </select>
      </div>

      <div>
        <label for="id">Идентификатор сущности:</label>
        <input type="number" id="id" min="1" max="10" required />
      </div>

      <button onclick="fetchData()">Начать поиск</button>

      <div id="result"></div>
      <div id="error"></div>
      <div id="finallyResult"></div>
    </div>
    <script src="swapi.js"></script>
  </body>
</html>
